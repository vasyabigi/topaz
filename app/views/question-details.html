<h1>{{ question.getTitle() }}</h1>
<h2>Choices</h2>
<div ui-sortable="sortableOptions"
  class="apps-container screen clearfix"
  ng-model="choices.models">
  <div class="choice-item btn btn-info" ng-repeat="choice in choices.models">
    <img ng-src="http://graph.facebook.com/{{ choice.get('user').get('facebookId') }}/picture?type=square" />
    {{ choice.get('user').get('name') }}
  </div>
</div>
<h2 class='mtl'>My vote:</h2>
<div>{{ selected }}</div>
<div ui-sortable="sortableOptions"
  class="apps-container screen clearfix"
  ng-model="votes">
  <div class="choice-item btn btn-info" ng-repeat="vote in votes">
    <img ng-src="http://graph.facebook.com/{{ vote.get('user').get('facebookId') }}/picture?type=square" />
  </div>
</div>
